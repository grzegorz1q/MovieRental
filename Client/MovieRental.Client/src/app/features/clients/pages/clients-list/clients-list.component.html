<app-navbar></app-navbar>
<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Lista klientów</h2>
    <button class="btn-success" (click)="showAddClientModal = true">Dodaj klienta</button>
  </div>
  <div *ngIf="showAddClientModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/30" (click)="showAddClientModal = false">
    <div class="bg-white rounded-lg p-6 w-full max-w-md relative" (click)="$event.stopPropagation()">  
        <app-add-client-modal
        (clientAdded)="showAddClientModal = false; getClients(); message='Dodano nowego klienta. Na jego maila wysłano hasło tymczasowe oraz link aktywacyjny.'"
        (closeModal)="showAddClientModal = false;"
        ></app-add-client-modal>
    </div>
  </div>
  <div *ngIf="message" class="mt-6 mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md text-center">
    {{message}}
  </div>
  <div *ngIf="clients.length > 0; else noClients" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let client of clients"
      class="bg-white rounded-xl shadow p-6 border border-gray-200 hover:shadow-md transition"
    >
    <app-client-card [client]="client" (clientRemoved)="getClients()"></app-client-card>
    </div>
  </div>
  <ng-template #noClients>
    <p class="text-center text-gray-500">Brak klientów do wyświetlenia.</p>
  </ng-template>
</div>
