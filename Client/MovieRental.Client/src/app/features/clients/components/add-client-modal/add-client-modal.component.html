<form class="space-y-4">
    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
      Imię
    </label>
    <input
      id="firstName"
      type="text"
      name="firstName"
      [(ngModel)]="newClient.firstName"
      placeholder="Podaj imię"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    />

    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
      Nazwisko
    </label>
    <input
      id="lastName"
      type="text"
      name="lastName"
      [(ngModel)]="newClient.lastName"
      placeholder="Podaj nazwisko"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    />

    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email
    </label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="newClient.email"
      placeholder="Podaj email"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    />
    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
      Adres
    </label>
    <input
      id="address"
      type="text"
      name="address"
      [(ngModel)]="newClient.address"
      placeholder="Podaj adres"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    />
    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
      Numer telefonu
    </label>
    <input
      id="phoneNumber"
      type="text"
      name="phoneNumber"
      [(ngModel)]="newClient.phoneNumber"
      placeholder="Podaj numer telefonu"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    />

    
  <div *ngIf="message" class = "text-red-600">{{message}}</div>
  <div class = "flex items-center justify-between">
    <button (click)="addClient()" [disabled]="isLoading" class="btn-success">
      <span *ngIf="!isLoading">Dodaj</span>
      <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
      </path>
  </svg>
    </button>
    <button type="button" (click)="closeModal.emit()" class="btn-danger">
      Anuluj
    </button>
  </div>
</form>
