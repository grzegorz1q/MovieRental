<h3 class="text-lg font-semibold text-gray-900 mb-2">{{ employee.firstName }} {{ employee.lastName }}</h3>
<p class="text-sm text-gray-600"><strong>Email:</strong> {{ employee.email }}</p>
<p class="text-sm text-gray-600"><strong>Rola:</strong>
<span
    [ngClass]="{
    'text-blue-600 font-semibold': employee.role === 'Admin',
    'text-green-600 font-semibold': employee.role === 'Employee'
    }"
>
    {{ employee.role }}
</span>
</p>
<div class = "flex items-center justify-between mt-3">
    <button class="btn-warning" (click)="changeRole()">
      Zmień rolę
    </button>
    <button class="btn-danger" (click)="removeEmployee()">
      Usuń
    </button>
</div>
