<form class="space-y-4">
  <div>
    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">
      Twoja recenzja
    </label>
    <textarea
      id="comment"
      name="comment"
      [(ngModel)]="newReview.comment"
      rows="4"
      placeholder="Napisz swoją recenzję..."
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 resize-none shadow-sm transition-all"
      required
    ></textarea>
  </div>

  <div>
    <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">
      Ocena (1-10)
    </label>
    <input
      id="rating"
      type="number"
      name="rating"
      [(ngModel)]="newReview.rating"
      placeholder="Podaj ocenę"
      min="1"
      max="10"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-3 shadow-sm transition-all"
      required
    />
  </div>

  <button
    type="button"
    (click)="addReview()"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200"
  >
    Dodaj recenzję
  </button>
</form>
