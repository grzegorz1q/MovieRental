<app-navbar></app-navbar>
<div class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
    Propozycje film√≥w od AI üé¨
  </h1>

  <div *ngIf="isLoading; else movieContent" class="flex flex-col items-center justify-center py-16 space-y-4">
    <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
      </path>
    </svg>
    <p class="text-gray-600 text-sm">Pobieranie propozycji film√≥w...</p>
  </div>

  <ng-template #movieContent>
    <div *ngIf="geminiMovies.length > 0; else noMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let movie of geminiMovies" class="bg-white shadow-md rounded-xl p-4 hover:shadow-lg transition">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-semibold text-gray-800">{{ movie.title }}</h2>
          <span class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">{{ movie.year }}</span>
        </div>
        <div class="mt-2">
          <p class="text-gray-600">Ocena: 
            <span [ngClass]="{
              'text-green-600 font-bold': movie.rating >= 8,
              'text-yellow-600 font-semibold': movie.rating >= 7 && movie.rating < 8,
              'text-red-500 font-medium': movie.rating < 7
            }">
              {{ movie.rating }}
            </span>
          </p>
        </div>
      </div>
    </div>

    <ng-template #noMovies>
      <p class="text-center text-gray-600 text-lg mt-10">Brak film√≥w do wy≈õwietlenia.</p>
    </ng-template>
  </ng-template>
</div>
