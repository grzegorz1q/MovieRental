<form class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Zaloguj się</h2>
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      [(ngModel)]="loginObj.email"
      name="email"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Hasło</label>
    <input
      type="password"
      [(ngModel)]="loginObj.password"
      name="password"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="flex items-center justify-between">
    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Zapomniałeś hasła?</a>
  </div>

  <button
    type="button"
    (click)="login()"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition cursor-pointer"
  >
    Zaloguj się
  </button>
</form>

<div *ngIf="errorMessage" class="max-w-sm mx-auto mt-4 text-red-600 text-sm bg-red-100 p-3 rounded-md">
  <p>{{ errorMessage }}</p>
</div>

<div class="mt-6 text-center text-sm text-gray-600">
  Nie masz konta?
  <a href="/register" class="text-indigo-600 hover:text-indigo-500 font-medium">Zarejestruj się</a>
</div>
