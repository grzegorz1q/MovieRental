<div class="max-w-md mx-auto mt-10">
  <h4 class="text-3xl font-bold text-gray-900 mb-6 text-center">Zarejestruj się</h4>

  <!-- FORMULARZ -->
  <form *ngIf="!successMessage" class="bg-white p-6 rounded-xl shadow space-y-6">
    <div class="grid sm:grid-cols-2 gap-6">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Imię</label>
        <input
          type="text"
          [(ngModel)]="newClient.firstName"
          name="firstName"
          id="firstName"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nazwisko</label>
        <input
          type="text"
          [(ngModel)]="newClient.lastName"
          name="lastName"
          id="lastName"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="newClient.email"
          name="email"
          id="email"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Hasło</label>
        <input
          type="password"
          [(ngModel)]="newClient.password"
          name="password"
          id="password"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Potwierdź hasło</label>
        <input
          type="password"
          [(ngModel)]="newClient.confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div class="sm:col-span-2">
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
        <input
          type="text"
          [(ngModel)]="newClient.address"
          name="address"
          id="address"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>

      <div class="sm:col-span-2">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Numer telefonu</label>
        <input
          type="text"
          [(ngModel)]="newClient.phoneNumber"
          name="phoneNumber"
          id="phoneNumber"
          class="w-full bg-gray-100 text-gray-800 text-sm px-4 py-3 rounded focus:bg-white outline-blue-500 transition-all"
        />
      </div>
    </div>

    <button
      type="button"
      (click)="register()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
    >
      Zarejestruj się
    </button>
  </form>

  <div *ngIf="errorMessages.length > 0" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md">
    <ul class="list-disc pl-5 space-y-1">
      <li *ngFor="let error of errorMessages">{{ error }}</li>
    </ul>
  </div>

  <div *ngIf="successMessage" class="mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md text-center">
    <p class="mb-4">{{ successMessage }}</p>
    <button
      routerLink="/login"
      class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition"
    >
      Zaloguj się
    </button>
  </div>
</div>
