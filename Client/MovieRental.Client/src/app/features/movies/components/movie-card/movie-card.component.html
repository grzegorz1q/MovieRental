<a [routerLink]="'/movies/' + movie.id" class="movie-card-link block hover:scale-105 transition-transform duration-200">
  <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl">
    <img [src]="movie.image" [alt]="movie.title" class="w-full h-64 object-contain" />
    <div class="p-4">
      <h2 class="text-lg font-semibold text-gray-800 truncate">{{ movie.title }}</h2>
    </div>
  </div>
</a>
