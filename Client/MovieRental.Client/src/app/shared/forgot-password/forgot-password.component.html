<form class="bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto mt-10 space-y-6 border border-gray-200">
  <h2 class="text-2xl font-semibold text-gray-800 text-center">Odzyskiwanie hasła</h2>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adres email</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="np. jan.kowalski@example.com"
      class="w-full bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 px-4 py-3 shadow-sm transition-all"
      required
    />
  </div>

  <div class="text-center">
    <button
      type="button"
      [disabled]="isLoading"
      (click)="forgotPassword()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium shadow-sm flex items-center justify-center"
    >
      <ng-container *ngIf="!isLoading; else loading">
        Zatwierdź
      </ng-container>
      <ng-template #loading>
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
          </path>
        </svg>
      </ng-template>
    </button>
  </div>
</form>

<div *ngIf="successMessage" class="mt-6 bg-green-50 border border-green-400 text-green-800 px-6 py-4 rounded-lg max-w-md mx-auto text-center shadow-sm">
  <p class="mb-3 font-medium">{{ successMessage }}</p>
  <button
    routerLink="/login"
    class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md transition font-medium"
  >
    Przejdź do logowania
  </button>
</div>

<div *ngIf="errorMessage" class="mt-6 bg-red-50 border border-red-400 text-red-800 px-6 py-4 rounded-lg max-w-md mx-auto text-center shadow-sm">
  <p class="font-medium">{{ errorMessage }}</p>
</div>
